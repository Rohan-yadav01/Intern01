<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>X and O</h1>
        <div class="turn-indicator" id="turn">X's Turn</div>
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="controls">
            <button class="btn" id="reset">New Game</button>
            <div class="scoreboard">
                <div class="score">X: <span id="x-score">0</span></div>
                <div class="score">O: <span id="o-score">0</span></div>
                <div class="score">Draws: <span id="draw-score">0</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
